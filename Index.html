
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swift Beta Wallet ‚Äì Fadaka Burn UI</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      font-family: monospace;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #66ffcc;
    }
    section {
      max-width: 600px;
      margin: 2em auto;
      background: #1a1a1a;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: monospace;
    }
    button {
      background: #ff4444;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 2em;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>

<h1>üî• Swift Beta Wallet ‚Äì Burn FDAK</h1>

<section>
  <h2>Burn FDAK Tokens</h2>
  <input type="number" id="burnAmount" placeholder="Amount to burn" />
  <button onclick="burnFadak()">Burn</button>
  <p id="burnStatus"></p>
</section>

<section>
  <h2>üìú Mint & Burn History</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Address</th>
        <th>Amount</th>
        <th>Block</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="history-table-body">
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>
</section>

<script>
  const tokenAddress = "0xCaAA9A2A8B4d0dfD9ca5eC406ae11663CdC3Dd43";
  const zeroAddress = "0x0000000000000000000000000000000000000000";
  const fadakAbi = [
    {
      "constant": false,
      "inputs": [
        { "name": "_to", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }
  ];

  async function burnFadak() {
    const amount = document.getElementById("burnAmount").value;
    const status = document.getElementById("burnStatus");
    if (!window.ethereum) {
      status.innerText = "ü¶ä Please install MetaMask.";
      return;
    }
    if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
      status.innerText = "‚ùå Enter a valid amount.";
      return;
    }

    try {
      await ethereum.request({ method: 'eth_requestAccounts' });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      const fadak = new ethers.Contract(tokenAddress, fadakAbi, signer);

      const tx = await fadak.transfer(zeroAddress, ethers.utils.parseUnits(amount, 18));
      status.innerText = `üî• Burning... TX: ${tx.hash}`;
      const receipt = await tx.wait();

      const block = await provider.getBlock(receipt.blockNumber);
      const timestamp = new Date(block.timestamp * 1000).toISOString();

      status.innerText = `‚úÖ Burned ${amount} FDAK successfully!`;

      // Log to backend
      await fetch("http://localhost:8000/log/burn", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from: address,
          amount: amount,
          block: receipt.blockNumber,
          timestamp: timestamp
        })
      });

    } catch (err) {
      status.innerText = `‚ùå Error: ${err.message}`;
    }
  }

  async function loadMintBurnHistory() {
    const url = "https://raw.githubusercontent.com/Web4application/Fadaka-blockchain/main/0x0000000000000000000000000000000000000000.csv";
    try {
      const response = await fetch(url);
      const csv = await response.text();
      const rows = csv.trim().split('\n').slice(1);
      const tbody = document.getElementById("history-table-body");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const [address, amount, block, timestamp, type] = row.split(",");
        const emoji = type.toLowerCase().includes("mint") ? "üü¢" : "üî¥";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${emoji} ${type}</td>
          <td>${address}</td>
          <td>${amount}</td>
          <td>${block}</td>
          <td>${timestamp}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      document.getElementById("history-table-body").innerHTML =
        "<tr><td colspan='5'>‚ö†Ô∏è Error loading history</td></tr>";
    }
  }

  loadMintBurnHistory();
</script>

</body>
</html>
